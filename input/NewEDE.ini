# Explanatory ini file for NEDE

# Omega_EDE2 is the amount of NEDE before the decay; explicitly Omega_EDE2 = rho_EDE/H0^2 [units of 1/Mpc^2]. It can be obtained from frac_NEDE and m via
# Omega_EDE2 = frac_NEDE * EDE2_clock_mass**2 / (h * 10**5 / (2.99792458*10**8) )**2 * Bubble_trigger_H_over_m**2
# The conversion between the fraction of NEDE and Omega_EDE2 is done within Montepython's data.py. 

#Omega_EDE2 = 2160843112.8305635
f_NEDE = 0.186329

# The mass of the trigger field in units of 1/Mpc
NEDE_trigger_mass = 125.89254117941675


# Initial value of the clock field in units of Mpl. 
NEDE_trigger_ini =  0.001

# Trigger parameter
H_over_m_NEDE = .2

# Always set to 1
Junction_tag=1

# Three times equation of state parameter of NEDE after the decay
three_eos_NEDE=2

# Three times effective sound sspeed squared of NEDE fluid
three_ceff2_NEDE=2
NEDE_ceff_nature='tracking'

# Viscosity parameter of NEDE fluid.
three_cvis2_NEDE=0


# Class background stepsize
back_integration_stepsize = 5.e-3

# NEDE precision paramters
# Resolution enhancement of background resolution around decay time (1 coresponds to no enhancement)
decay_res_enhancement = 10
# When the fraction of NEDE has fallen below sub_dom_cond we stop tracing its further decay as it is sufficiently sub-dominant.
sub_dom_cond = 0.000001





h=0.70059
omega_b=0.022645
omega_cdm=0.12465
n_s = 0.98289
ln10^{10}A_s = 3.0744
tau_reio=0.062402



#output = tCl,lCl,mPk
output = tCl,lCl,mPkl
P_k_max_h/Mpc = 1.
lensing =yes
modes =s
#k_output_values = 0.001,0.01,0.015,0.02,0.1
#write parameters = yeap
#write background = y
root = ./output/run_NewEDE_bg_   
start_large_k_at_tau_h_over_tau_k = 0.000001
start_small_k_at_tau_c_over_tau_h = 0.000001

